<mat-card>
  <form novalidate [formGroup]="todoForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
    <mat-card-header>
      Create
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>
          Description
        </mat-label>
        <input matInput formControlName="description" placeholder="Conquer the world">
        <mat-hint>Please enter a description</mat-hint>
        <mat-error *ngIf="todoForm.get('description').hasError('required')">
          Description is <strong>required.</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Create</button>
    </mat-card-actions>
  </form>
</mat-card>
