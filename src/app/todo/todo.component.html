<!--<app-todo-form [nextId]="todoItems.length" (itemAdded)="onItemAdded($event)" ></app-todo-form>-->

<mat-card>
  <mat-card-header>
    Open
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of (todoItems | todos:false)">
        <mat-checkbox [(ngModel)]="item.checked">{{item.description}}</mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-header>
    Closed
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of (todoItems | todos:true)">
        <mat-checkbox [(ngModel)]="item.checked">{{item.description}}</mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
